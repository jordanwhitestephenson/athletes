<body>
    <header>
        <h1>Vue Events</h1>
    </header>
    <section id="events">
        <h2>Events in Action</h2>
        <button v-on:click="addCount()">Add</button>
        <butto v-on:click="counter--">Remove</button>
            <p>Result: {{ counter }}</p>
    </section>
</body>

<script src="https://unpkg.com/vue@next"></script>
<script src="https://jordanwhitestephenson.github.io/athletes/athletedata.js"></script>


<script type="text/javascript">

    const app = Vue.createApp({
        created() {
            // Simple GET request using fetch
            fetch("https://jordanwhitestephenson.github.io/athletes/athletedata.js")
                .then(response => console.log(response))

        },
        data() {
            return {
                counter: 0,
            };
        },
        methods: {
            addCount() {
                this.counter++
            }
        }
    });

    app.mount('#events');
</script>
